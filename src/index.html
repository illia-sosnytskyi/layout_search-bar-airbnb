<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      class="form"
      action="/" 
      method="get"
      data-qa="big"
    >

      <div class="form-group">
        <input 
          class="search big"
          name="searchBig"
          type="search"
          data-qa="keypress"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </div>

      <button class="form-btn" type="submit">
        <img src="images/Search.svg" alt="search">
      </button>

    </form>

    <form
      class="form"
      action="/" 
      method="get"
      data-qa="small"
    >

      <div class="form-group">
        <input 
          class="search small"
          name="searchSmall"
          type="search"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </div>

      <button class="form-btn small" type="submit">
        <img src="images/Search.svg" alt="search">
      </button>

    </form>

  </body>
</html>
